{% for item in basket %}
    <div class="basket_record">
        <img src="/media/{{ item.card.img }}" alt="{{ item.card.name }}">
        <span class="category_name">{{ item.card.category.name }}</span> 
        <span class="product_name">{{ item.card.name }}</span>
        <span class="product_price">{{ item.card.price }}&nbsp;&euro;</span>
        <input type="number" name="{{ item.pk }}" min="0" value="{{ item.quantity }}">
        <span class="product_cost">{{ item.product_cost }}&nbsp;&euro;</span>
        <a href="{% url 'basket:remove' item.pk %}" class="btn btn-danger">
            удалить
        </a>
    </div>
{% endfor %}

{% if basket %}
    <div class="basket_summary">
        В корзине {{ basket.0.total_quantity }} товаров общей стоимостью
        &euro;&nbsp;{{ basket.0.total_cost }} 
    </div>
{% endif %}

<a href="{% url 'main:index' %}" class="btn btn-danger">
    на главную
</a>
