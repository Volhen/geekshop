{% extends 'adminapp/base.html' %}
{% load static %}

{% block container %}
    <div class="container">
        <a href="{% url 'myadmin:productcategory_create' %}"
        class="btn btn-primary col-2 mt-5 ml-5">
            новая категория
        </a>
        {% for object in object_list %}
            <div class="row mt-5 h-10 {% if not object.is_active %}not_active{% endif %}">
                <div class="col-2 ml-1 mr-1">
                    {{ object.name|title }}
                </div>
                <div class="col-2 ml-1 mr-1">
                    <a href="{% url 'myadmin:cards' object.pk %}"
                        class="btn btn-info btn-block">
                        товары категории
                    </a>
                    <a href="{% url 'myadmin:productcategory_update' object.pk %}"
                        class="btn btn-success btn-block">
                        редактировать
                    </a>
                    <a href="{% url 'myadmin:productcategory_delete' object.pk %}"
                    class="btn btn-danger btn-block">
                        удалить
                    </a>
                </div>
                <div class="col-4 ml-1 mr-1">
                    {{ object.description }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
