{% if object.status == 'FM' %}
    <a href="{% url 'order:order_forming_complete' object.pk %}"
       class="btn btn-warning btn-block col-3 form-control last">
        соверишть покупку
    </a>
    <a href="{% url 'order:order_delete' object.pk %}"
       class="btn btn-danger btn-block col-3 form-control last">
        удалить
    </a>
{% endif %}

<a href="{% url 'order:orders_list' %}"
   class="btn btn-info btn-block col-3 form-control last">
    к списку заказов
</a>
<a href="{% url 'main:index' %}"
   class="btn btn-default btn-block col-3 form-control last">
    на главную
</a>
